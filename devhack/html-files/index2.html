<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/css-files/login.css" />
    <title>Inregistrare</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
      function register() {
        let name = document.getElementById("uname").value;
        let psw = document.getElementById("pw").value;

        if (name !== "" && psw !== "") {
            $.post(
                "https://direwolf.ro/danielcata/public/v1/utilizatori/utilizator/",
                {
                name: `${name}`,
                password: `${psw}`
                }
            ),
            alert("Registration succesful!");
            location.href = "/html-files/index.html";
        }
        else {
          alert("Empty fields!");
        }
      }
    </script>
  </head>
  <body
  style="border: 2.5px solid lightskyblue; margin: 5px 5px 5px 5px; padding: 6px; display: inline-block; width: 100%"
  >
  <header>
        <div>
          <h1 style="text-align: center; color: rgb(247, 155, 36); font-size: 55px; ">YOUHELP.US</h1>
        </div>
        <hr>
      </header>
      <br />
    <main>
      <form style="align-items: baseline" class="content">
        <!--Adauga imaginea-->
        <div class="imgcontainer">
          <img src="/poze/user.png" alt="avatar" class="avatar" />
        </div>
        <!--Adauga fereastra de logare-->
        <div class="container">
          <label for="uname">
            <strong>Username</strong>
          </label>
          <input
            id="uname"
            type="text"
            placeholder="Enter Username"
            name="uname"
            required
          />
          <label for="psw">
            <strong>Password</strong>
          </label>
          <input
            id="pw"
            type="password"
            placeholder="Enter Password"
            name="psw"
            required
          />
          <button
            onclick="register(); return false;"
            style="height: 55px"
            type="submit"
          >
            Authenticate
          </button>
          <label>
            <input type="checkbox" checked="checked" name="rememeber" />Remember
            me
          </label>
        </div>

        <div class="container">
          <button type="button" class="cancelbtn">
            <strong>Cancel</strong>
          </button>
        </div>
      </form>
    </main>
    <footer>
    </footer>
  </body>
</html>
