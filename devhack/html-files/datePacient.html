<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/css-files/register.css" />
    <title>Date Pacient</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="container">
        <h2>Enter your personal data</h2>
        <p>Please fill your details in order to register in our system</p>
        <hr />

        <label for="first-name">
          <strong>
            Name
          </strong>
        </label>
        <input type="text" placeholder="Enter your first-Name" required />

        <label for="second-name">
          <strong>
            Prenume
          </strong>
        </label>
        <input type="text" placeholder="Enter your second-Name" required />

        <label for="age">
          <strong>Age</strong>
        </label>
        <input type="text" placeholder="Enter your Age" required />

        <label for="sex">
          <strong>Sex</strong>
        </label>
        <input type="text" placeholder="Enter your sex" required />

        <label for="medical-list">
          <strong>Medical list</strong>
        </label>
        <input type="text" placeholder="Add your medical-list" />
        
        <label for="family-doctor">
          <strong>Family Doctor</strong>
        </label>
        <input type="text" placeholder="Add your doctor name" required />
        <p>
          By creating an account you agree to our
          <a href="#">Terms & Privacy</a>.
        </p>
        <button type="submit" class="registerbtn">Register</button>

        <div>
          <span>
            <a href="/html-files/principal.html">Continuare</a>
          </span>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
