<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/css-files/login.css">
    <title>Inregistrare</title>
  </head>
  <body style="border: 2.5px solid lightskyblue; margin: 5px 5px 5px 5px; padding: 6px">
    <header>
      <div>
        <p>Container principal navigare</p>
        <hr />
        <div>
          <p>Meniu principal - navigare</p>
        </div>
      </div>
      <hr />
    </header>
    <br />
    <main>
        <p>Container principal functionalitati</p>
        <form style="align-items: baseline" class="content">
          <!--Adauga imaginea-->
          <div class="imgcontainer">
            <img src="/poze/users.png" alt ="avatar" class="avatar">
          </div>
          <!--Adauga fereastra de logare-->
          <div class="container">
            <label for="uname">
              <strong>Username</strong>
            </label>
            <input type="text" placeholder="Enter Username"
            name="uname" required>
            <label for="psw">
              <strong>Password</strong>
            </label>
            <input type="password" placeholder="Enter Password"
            name="psw" required>
            <button onclick="" style="height: 55px" type="submit">Loqin</button>
            <label>
              <input type="checkbox" checked="checked"
              name="rememeber">Remember me
            </label>
          </div>

          <div class="container">
            <button type="button" class="cancelbtn"><strong>Cancel</strong></button>
          </div>

        </form>
    </main>
    <footer>
      <div>
        <p>Container principal detalli pagina</p>
        <div>
          <p>Detalii optionale</p>
        </div>
      </div>
    </footer>
  </body>
</html>
